<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            margin-top: 0;
            color: #2d3a4a;
            font-size: 1.5em;
            letter-spacing: 0.02em;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        .category {
            margin-bottom: 18px;
        }
        .category strong {
            color: #4a90e2;
            font-size: 1.08em;
        }
        .food-list {
            margin: 8px 0 0 16px;
            padding-left: 0;
        }
        .food-list li {
            background: #f0f4fa;
            margin-bottom: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            color: #333;
        }
        .label {
            display: inline-block;
            min-width: 120px;
            color: #888;
        }
        .not-found {
            color: #b71c1c;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="order-summary"></div>
    </div>
    <script>
        function getOrderIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('orderId');
        }

        fetch('orders.json')
            .then(response => response.json())
            .then(data => {
                const orderId = getOrderIdFromUrl();
                const orderRows = data.filter(o => o.orderId === orderId);
                if (orderRows.length > 0) {
                    const foodItems = orderRows
                        .filter(row => row.food)
                        .map(row => ({
                            name: row.food,
                            quantity: row.quantity || '1'
                        }));
                    const { parent_name, face_painting_time, tickets } = orderRows[0];
                    document.getElementById('order-summary').innerHTML = `
                        <h2>Order #${orderId}<br><span style="font-size:0.7em;color:#888;">${parent_name}</span></h2>
                        <ul>
                            <li class="category">
                                <strong>Food</strong>
                                <ul class="food-list">
                                    ${foodItems.map(item => `<li>${item.name} <span style="color:#4a90e2;">(x${item.quantity})</span></li>`).join('')}
                                </ul>
                            </li>
                            <li class="category">
                                <span class="label">Face Painting:</span> ${face_painting_time || '<span style="color:#bbb;">N/A</span>'}
                            </li>
                            <li class="category">
                                <span class="label">Tickets:</span> ${tickets || '<span style="color:#bbb;">N/A</span>'}
                            </li>
                        </ul>
                    `;
                } else {
                    document.getElementById('order-summary').innerHTML = '<div class="not-found">Order not found.</div>';
                }
            });
    </script>
</body>
</html>
