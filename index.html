<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Order Pass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 520px;
            margin: 32px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            color: #2d3a4a;
            margin-top: 0;
        }
        .search-bar-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 18px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .clear-btn {
            display: none;
            padding: 8px 16px;
            font-size: 1em;
            background: #e75480;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 4px;
            transition: background 0.2s;
        }
        .clear-btn:hover {
            background: #c7436b;
        }
        .result-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .result-item {
            background: #f0f4fa;
            margin-bottom: 10px;
            padding: 14px 16px;
            border-radius: 7px;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        .result-item a {
            color: #e75480;
            text-decoration: none;
            font-weight: bold;
            margin-top: 6px;
            word-break: break-all;
            cursor: pointer;
        }
        .checkmark {
            color: #2ecc40;
            font-size: 1.2em;
            vertical-align: middle;
            margin-left: 8px;
            user-select: none;
        }
        .not-found {
            color: #b71c1c;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 12px 2vw 12px 2vw;
                margin: 8px 0;
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
            }
            .search-bar-wrapper {
                gap: 4px;
            }
            .clear-btn {
                padding: 7px 10px;
                font-size: 0.98em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search for Parent Name</h2>
        <div class="search-bar-wrapper">
            <input type="text" id="search" placeholder="Type parent name...">
            <button class="clear-btn" id="clear-btn" type="button">Clear</button>
        </div>
        <ul id="results" class="result-list"></ul>
        <div id="not-found" class="not-found" style="display:none;">No matching orders found.</div>
    </div>
    <script>
        let orders = [];

        function isCheckedIn(orderId) {
            return localStorage.getItem('checked_in_' + orderId) === 'true';
        }

        // Simple fuzzy match: checks if all search words are in the parent_name (case-insensitive)
        function fuzzyMatch(name, query) {
            const words = query.trim().toLowerCase().split(/\s+/);
            const lowerName = name.toLowerCase();
            return words.every(word => lowerName.includes(word));
        }

        function renderResults(matches) {
            const results = document.getElementById('results');
            const notFound = document.getElementById('not-found');
            results.innerHTML = '';
            if (matches.length === 0) {
                notFound.style.display = 'block';
                return;
            }
            notFound.style.display = 'none';
            matches.forEach(order => {
                const checked = isCheckedIn(order.orderId);
                const li = document.createElement('li');
                li.className = 'result-item';
                // In renderResults, update the link and status display:
                li.innerHTML = `
                <div>
                    <strong>${order.parent_name}</strong> (Order #${order.orderId})
                    <span class="checkmark" style="color: ${checked ? '#2ecc40' : '#888'}; ${checked ? '' : 'cursor:pointer;'}">&#10003;</span>
                </div>
                <a href="html/passes/order_${order.orderId}.html" class="view-pass-link">View Pass</a>
                `;
                // Only add event listener if not checked in
                if (!checked) {
                    li.querySelector('.checkmark').addEventListener('click', function(e) {
                        localStorage.setItem('checked_in_' + order.orderId, 'true');
                        renderResults(matches); // re-render to update UI
                    });
                }
                // Navigate in the same window
                li.querySelector('.view-pass-link').addEventListener('click', function(e) {
                    localStorage.setItem('checked_in_' + order.orderId, 'true');
                    e.preventDefault();
                    window.location.href = this.getAttribute('href');
                });
                
                results.appendChild(li);
            });
        }

        fetch('data/orders.json')
            .then(response => response.json())
            .then(data => {
                // Only show one result per orderId (first occurrence)
                const seen = new Set();
                orders = data.filter(row => {
                    if (seen.has(row.orderId)) return false;
                    seen.add(row.orderId);
                    return true;
                });
            });

        const searchInput = document.getElementById('search');
        const clearBtn = document.getElementById('clear-btn');

        searchInput.addEventListener('input', function() {
            const query = this.value;
            clearBtn.style.display = query ? 'inline-block' : 'none';
            if (!query.trim()) {
                renderResults([]);
                return;
            }
            const matches = orders.filter(order => fuzzyMatch(order.parent_name, query));
            renderResults(matches);
        });

        clearBtn.addEventListener('click', function() {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            renderResults([]);
            searchInput.focus();
        });
    </script>
