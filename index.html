<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Lookup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 40px auto;
    padding: 0 20px;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #0066cc;
  }
  input[type="text"] {
    width: 70%;
    padding: 10px;
    font-size: 1em;
  }
  button {
    padding: 10px 15px;
    font-size: 1em;
    background-color: #0066cc;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #004999;
  }
  #orderDisplay {
    margin-top: 30px;
    padding: 20px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 0 10px #ccc;
    min-height: 100px;
  }
  .loading {
    text-align: center;
    font-style: italic;
    color: #888;
  }
  ul {
    padding-left: 20px;
  }
  h3 {
    margin-bottom: 5px;
    color: #004999;
  }
</style>
</head>
<body>

<h1>Order Lookup</h1>

<p>Scan your QR code or enter your Order ID:</p>

<input type="text" id="orderId" placeholder="Enter Order ID" />
<button onclick="loadOrder()">View Order</button>

<div id="orderDisplay"></div>

<script>
  async function loadOrder() {
    const id = document.getElementById('orderId').value.trim();
    const display = document.getElementById('orderDisplay');
    if (!id) {
      display.innerHTML = '<p style="color:red;">Please enter an Order ID.</p>';
      return;
    }

    display.innerHTML = '<p class="loading">Loading order details...</p>';

    try {
      const response = await fetch(`https://script.google.com/macros/s/AKfycbw7LMD3Qf6hqqcPazb35ykpwUe9SQNymkKsJUhFdTDUAqoWY0tdtihr4J-xTZ4LZIkGeQ/exec?id=${encodeURIComponent(id)}`);
      if (!response.ok) throw new Error('Network error');

      const html = await response.text();
      display.innerHTML = html || '<p>No order details found.</p>';
    } catch (e) {
      display.innerHTML = `<p style="color:red;">Failed to load order details. Please try again.</p>`;
      console.error(e);
    }
  }
  // On page load, check for ?order=ORDER_ID and auto-load the order
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('order');
    if (orderId) {
      document.getElementById('orderId').value = orderId;
      loadOrder();
    }
  };
</script>

</body>
</html>
