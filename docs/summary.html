<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
            font-size: 1.18em;
        }
        .container {
            max-width: 520px;
            margin: 24px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px 40px 24px 40px;
        }
        h2 {
            margin-top: 0;
            color: #2d3a4a;
            font-size: 1.45em;
            letter-spacing: 0.02em;
            word-break: break-word;
            margin-bottom: 16px;
        }
        h2 span {
            font-size: 0.85em;
            color: #888;
            word-break: break-word;
        }
        ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        .category {
            margin-bottom: 14px;
            color: #333;
        }
        .category strong,
        .label strong {
            color: #e75480;
            font-size: 1.08em;
            font-weight: bold;
        }
        .food-list, .drink-list, .face-painting-list {
            margin: 6px 0 0 16px;
            padding-left: 0;
        }
        .food-list li, .drink-list li, .face-painting-list li {
            background: #f0f4fa;
            margin-bottom: 6px;
            padding: 6px 18px;
            border-radius: 7px;
            color: #333;
            font-size: 1.08em;
        }
        .food-list li span, .drink-list li span, .face-painting-list li span {
            color: #e75480;
            font-weight: 400;
        }
        .label {
            display: inline-block;
            min-width: 110px;
            color: #e75480;
            font-weight: bold;
            font-size: 1.05em;
            vertical-align: top;
        }
        .not-found {
            color: #b71c1c;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            font-size: 1.1em;
        }
        @media (max-width: 600px) {
            body {
                font-size: 1.05em;
            }
            .container {
                padding: 12px 6vw 12px 6vw;
                margin: 8px 0;
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
            }
            h2 {
                font-size: 1.08em;
                margin-bottom: 10px;
            }
            .label {
                min-width: 70px;
                font-size: 1em;
            }
            .food-list, .drink-list {
                margin: 4px 0 0 10px;
            }
            .food-list li, .drink-list li {
                padding: 6px 8px;
                font-size: 1em;
                margin-bottom: 6px;
            }
            .category {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="order-summary"></div>
    </div>
    <script>
        function getOrderIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('orderId');
        }

        function sumTickets(orderRows) {
            return orderRows.reduce((sum, row) => {
                // Convert to number, ignore empty/invalid
                const n = Number(row.tickets);
                return sum + (isNaN(n) ? 0 : n);
            }, 0);
        }

        fetch('data/orders.json')
            .then(response => response.json())
            .then(data => {
                const orderId = getOrderIdFromUrl();
                const orderRows = data.filter(o => o.orderId === orderId);
                if (orderRows.length > 0) {
                    const { parent_name, face_painting_time } = orderRows[0];

                    const tickets = sumTickets(orderRows);
                    const facePaintingSlots = orderRows
                        .filter(row => row.face_painting_time)
                        .map(row => ({
                            name: row.face_painting_time,
                            quantity: '1'
                        }));

                    const facePaintingTimes = orderRows
                        .filter(row => row.face_painting_time && row.face_painting_time.trim() !== "")
                        .map(row => row.face_painting_time);

                    const foodItems = orderRows
                        .filter(row => row.food)
                        .map(row => ({
                            name: row.food,
                            quantity: row.quantity || '1'
                        }));
                    const drinkItems = orderRows
                        .filter(row => row.drink)
                        .map(row => ({
                            name: row.drink,
                            quantity: row.drink_quantity || '1'
                        }));

                    document.getElementById('order-summary').innerHTML = `
                        <h2>Order #${orderId}<br><span>${parent_name}</span></h2>
                        <ul>
                            <li class="category">
                                <strong>Tickets:</strong> ${tickets || '<span style="color:#bbb;">N/A</span>'}
                            </li>
                            <li class="category">
                                <strong>Face Painting Times</strong>
                                <ul class="face-painting-list">
                                    ${facePaintingSlots.length > 0 ? facePaintingSlots.map(slot => `<li>${slot.name} <span>(x${slot.quantity})</span></li>`).join('') : '<li><span style="color:#bbb;">N/A</span></li>'}
                                </ul>
                            </li>
                            <li class="category">
                                <strong>Food</strong>
                                <ul class="food-list">
                                    ${foodItems.length > 0 ? foodItems.map(item => `<li>${item.name} <span>(x${item.quantity})</span></li>`).join('') : '<li><span style="color:#bbb;">N/A</span></li>'}
                                </ul>
                            </li>
                            <li class="category">
                                <strong>Drinks</strong>
                                <ul class="drink-list">
                                    ${drinkItems.length > 0 ? drinkItems.map(item => `<li>${item.name} <span>(x${item.quantity})</span></li>`).join('') : '<li><span style="color:#bbb;">N/A</span></li>'}
                                </ul>
                            </li>
                        </ul>
                    `;
                } else {
                    document.getElementById('order-summary').innerHTML = '<div class="not-found">Order not found.</div>';
                }
            });
    </script>
</body>
