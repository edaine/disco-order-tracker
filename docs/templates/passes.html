<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Pass</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 24px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px 40px 24px 40px;
        }
        .back-btn-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 18px;
            padding: 8px 18px;
            background: #e75480;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #c7436b;
        }
        h1 {
            color: #2d3a4a;
        }
        .pass {
            border: 2px dashed #e75480;
            border-radius: 12px;
            width: 340px;
            padding: 18px;
            margin: 16px auto;
            text-align: center;
        }
        .qr { margin: 12px 0; }
        h2 { margin: 0 0 8px 0; color: #e75480; }
        .info { margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="pass">
            <h2>Order #{{ orderId }}</h2>
            <div class="info"><strong>Parent:</strong> {{ parent_name }}</div>
            <div class="qr">
                <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code" width="120" height="120">
            </div>
            <div><a href="{{ order_url }}">{{ order_url }}</a></div>
        </div>
        <!-- Embed another order summary below using an iframe -->
        <div class="container">
            <iframe
                src="../summary.html?orderId={{ orderId }}"
                style="width:100%;border:none;min-height:400px;"
                title="Order Summary"></iframe>
        </div>
        <div class="back-btn-wrapper">
            <button class="back-btn" onclick="history.back()">&larr; Back to Search</button>
        </div>
    </div>
</body>
</html>
